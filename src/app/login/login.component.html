<div class="wrapper">
  <h2>Task management system</h2>
<div class="container col-md-5 col-xs-12 col-sm-12">
  <!-- <app-multiselect (selection)="selectedItems=$event" [items]="items" [selectedItems]="selectedItems" [placeholder]="'Select option'"></app-multiselect> -->
  <mat-card>
    <hr>
    <h2>Login</h2>
    <form [formGroup]="loginForm"
          (ngSubmit)=login()>
      <div class="form-container"
           ng-class="{email.invalid && email.touched ? 'has-error':''}">
        <mat-form-field appearance=''>
          <mat-label for="email">Email</mat-label>
          <input matInput
                 type="text"
                 formControlName="email"
                 placeholder="Email">
          <mat-error *ngIf="f.email.errors?.required && f.email.dirty">Email is required</mat-error>
          <mat-error *ngIf="f.email.errors?.email && f.email.dirty">Email format is invalid</mat-error>
        </mat-form-field>
      </div>

      <div class="form-container">
        <mat-form-field>
          <mat-label for="email">Password</mat-label>
          <input type="text"
                 matInput
                 [type]="hide?'password':'text'"
                 formControlName="password"
                 placeholder="Password">
          <button mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          <mat-error *ngIf="f.password.errors?.required && f.password.dirty">Password is required</mat-error>
          <mat-error *ngIf="f.password.errors?.minlength && f.password.dirty">Password is at least 3 symbols</mat-error>
        </mat-form-field>
      </div>
      <button class="mat-raised-button mat-primary"
              mat-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid">Login</button>
    </form>
    <hr>
  </mat-card>
</div>
</div>
